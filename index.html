<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hiring Signals Demo</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 字体渲染 -->
  <style>
    html, body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  </style>
</head>

<body class="min-h-screen bg-neutral-50 text-neutral-900">
  <div class="mx-auto max-w-4xl px-6 py-10">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-2xl font-semibold tracking-tight">Hiring Signals Demo</h1>
      <p class="mt-2 text-sm text-neutral-600">
        本 Demo 仅用于探索 AI 在模糊条件下提供结构化判断的能力。
      </p>
    </header>

    <!-- Inputs -->
    <section class="grid grid-cols-1 gap-4">
      <div class="rounded-xl border border-neutral-200 bg-white p-4 shadow-sm">
        <label for="jdText" class="text-sm font-medium text-neutral-800">Job Description</label>
        <p class="mt-1 text-xs text-neutral-500">粘贴 JD 文本</p>
        <textarea
          id="jdText"
          rows="9"
          class="mt-3 w-full resize-y rounded-lg border border-neutral-200 bg-white p-3 text-sm leading-6 text-neutral-900 outline-none focus:ring-2 focus:ring-neutral-200"
          placeholder="尽量包含岗位职责与任职要求"
        ></textarea>
      </div>

      <div class="rounded-xl border border-neutral-200 bg-white p-4 shadow-sm">
        <label for="resumeText" class="text-sm font-medium text-neutral-800">Resume</
        <p class="mt-1 text-xs text-neutral-500">粘贴简历文本>zha
        <textarea
          id="resumeText"
          rows="12"
          class="mt-3 w-full resize-y rounded-lg border border-neutral-200 bg-white p-3 text-sm leading-6 text-neutral-900 outline-none focus:ring-2 focus:ring-neutral-200"
          placeholder="无需排版完美，尽量完整..."
        ></textarea>
      </div>

      <div class="flex items-center gap-3">
        <button
          id="analyzeBtn"
          class="rounded-lg bg-neutral-900 px-4 py-2 text-sm font-medium text-white hover:bg-neutral-800 active:bg-neutral-950 disabled:opacity-50"
        >
          Analyze
        </button>
        <span id="status" class="text-sm text-neutral-600"></span>
      </div>
    </section>

    <!-- Output -->
    <section
      id="outputWrap"
      class="mt-8 hidden rounded-xl border border-neutral-200 bg-white p-5 shadow-sm"
    >
      <div class="flex items-start justify-between gap-4">
        <div>
          <div class="text-xs font-medium text-neutral-500">Result</div>
          <div id="matchLevel" class="mt-1 text-lg font-semibold text-neutral-900">Partial</div>
        </div>
        <span
          id="badge"
          class="inline-flex items-center rounded-full border border-neutral-200 bg-neutral-50 px-2 py-1 text-xs font-medium text-neutral-700"
        >
          Match Level
        </span>
      </div>

      <div class="mt-4 border-t border-neutral-200 pt-4">
        <div class="text-sm font-medium text-neutral-900">Rationale</div>
        <p id="rationale" class="mt-2 text-sm text-neutral-700"></p>
      </div>

      <div class="mt-4 border-t border-neutral-200 pt-4">
        <div class="text-sm font-medium text-neutral-900">Risk Signals</div>
        <ul id="risks" class="mt-2 list-disc space-y-1 pl-5 text-sm text-neutral-700"></ul>
      </div>

      <div class="mt-4 border-t border-neutral-200 pt-4">
        <p class="text-xs text-neutral-500">
          Results may vary as hiring decisions involve subjective trade-offs.
        </p>
      </div>
    </section>

    <!-- Footer note  -->
    <footer class="mt-10 text-xs text-neutral-500">
      Tip：这个 Demo 重点是“约束 AI 输出”，给出辅助人判断的依据，而不是“预测结果”。
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
