<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 简历 & JD 分析（Qwen）</title>
  <style>
    /* 你的样式 */
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <h1>AI 简历 & JD 分析（Qwen）</h1>
  <div class="muted">上传简历 PDF（或粘贴文本）+ 粘贴 JD → 一键生成简历修改建议与面试题目</div>

  <div class="two">
    <div class="card">
      <label>你的简历（上传 PDF 或粘贴文本）</label>
      <input id="resumeFile" type="file" accept=".pdf" />
      <div class="muted">或在下面粘贴简历文本：</div>
      <textarea id="resumeText" placeholder="粘贴你的简历（可选）"></textarea>
    </div>

    <div class="card">
      <label>职位 JD（粘贴文本）</label>
      <textarea id="jdText" placeholder="粘贴职位描述 JD..."></textarea>
    </div>
  </div>

  <div class="card">
    <button id="analyzeBtn">开始分析</button>
    <span id="status" class="muted" style="margin-left: 8px;"></span>
  </div>

  <div class="two">
    <div class="card">
      <h3>✍️ 简历修改建议</h3>
      <div id="resumeOutput" class="output"></div>
    </div>

    <div class="card">
      <h3>🎯 面试问题（含出题意图）</h3>
      <div id="interviewOutput" class="output"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
